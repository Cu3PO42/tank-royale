$id: set-debugging-enabled-for-bot.schema.yaml
$schema: https://json-schema.org/draft/2020-12/schema
description: Allow or disallow graphical debugging for a bot
extends:
  $ref: message.schema.yaml
properties:
  botId:
    description: Unique display id of bot in the battle (like an index).
    type: integer
  debuggingEnabled:
    description: Flag specifying if debugging is enabled for the bot
    type: boolean
required:
  - botId
  - debuggingEnabled
